<!DOCTYPE html>
<html>

    <head>
        <title>Forms</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <form action="/submit" method="get">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="ex. person@email.com" autocomplete="off" required>

            <button type="submit">Submit</button>

        </form>

        <form action="/submit" method="get">

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="ex. 6"  min="0" max="1000" step="50">

            <button type="submit">Submit</button>

        </form>

        <form action="/submit" method="get">

            <label for="date">Date:</label>
            <input type="date" name="date" id="date" min="1994-09-02" max="2024-09-02">

            <button type="submit">Submit</button>

        </form>

        <form action="/submit" method="get">

            <label for="range">Range:</label>
            <!-- The assignment said to "Display the current value of the range to users." but I don't know how to do that yet and we have not yet delved into CSS or JS"-->
            <input type="range" name="range" id="range" min="0" max="10" step="2">

            <button type="submit">Submit</button>
        </form>

        <form action="/submit" method="get">
            <fieldset>
                <legend>Favorite Languages</legend>

                <input type="radio" name="langlist" id="python" value="python">
                <label for="python">Python</label>

                <input type="radio" name="langlist" id="html" value="html">
                <label for="html">HTML</label>

                <input type="radio" name="langlist" id="sql" value="sql">
                <label for="sql">SQL</label>
            </fieldset>

            <fieldset>
                <legend>Expertise Level</legend>

                <input type="radio" name="expertise" id="beginner" value="beginner">
                <label for="beginner">Beginner</label>

                <input type="radio" name="expertise" id="intermediate" value="intermediate">
                <label for="intermediate">Intermediate</label>      

                <input type="radio" name="expertise" id="advanced" value="advanced">
                <label for="advanced">Advanced</label>
            </fieldset>

            <fieldset>
                <legend>Preferred Development Platforms</legend>

                <input type="checkbox" name="dev" id="web" value="web">
                <label for="web">Web</label>

                <input type="checkbox" name="dev" id="mobile" value="mobile">
                <label for="mobile">Mobile</label>

                <input type="checkbox" name="dev" id="desktop" value="desktop">
                <label for="desktop">Desktop</label>
            </fieldset>
        </form>


    </body>
</html>
